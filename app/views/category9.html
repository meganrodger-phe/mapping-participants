{% extends "layout.html" %}

{% block page_title %}
  Confirmation page example
{% endblock %}

{% block content %}

<main id="content" role="main">

  <div class="grid-row">
    <div class="column-two-thirds">

      <div class="govuk-box-highlight" style="background-color:#9FC54E; color:#000000">
        <h1 class="bold-large">Your participant is in category 9</h1>
        <br>
        <p>
          Expert
        </p>
      </div>
      <p>Expert internet users have advanced digital skills.</p>

      <!--<div class="form-group">
        <input type="submit" class="button" value="Save this participant to the project and view dashboard">
      </div>

      <div class="form-group">
        <input type="submit" class="button" value="Save this participant to the project and map another">
      </div>-->

      <details>

        <summary><span class="summary">More information</span></summary>
        <div class="panel panel-border-narrow">
        </div>

      </details>

      <div class="form-group">
        <form>
        <h2 class="heading-medium">How would you like to continue?</h1>
        <fieldset>

          <div class="multiple-choice">
            <input id="radio-1" type="radio" name="do_next" value="plot another">
            <label for="radio-1">Plot another person on the scale</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-2" type="radio" name="do_next" value="finish and close">
            <label for="radio-2">Finish and close</label>
          </div>

        </fieldset>
      </div>

      <div class="form-group">
        <input type="submit" class="button" value="Continue">
      </div>

    </form>

    </div>
  </div>

</main>

{% endblock %}
